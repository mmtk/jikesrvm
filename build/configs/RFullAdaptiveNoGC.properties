config.mmtk.plan=org.mmtk.plan.nogc.NoGC
plan.name=NoGC
config.include.aos=true
config.default-heapsize.initial=50
config.runtime.compiler=opt
config.bootimage.compiler=opt
config.bootimage.compiler.args=-X:bc:O2
config.library =  ${basedir}/mmtk/target/i686-unknown-linux-gnu/release/libmmtk.a
rust.build=true
rust.false.comment.start=/*
rust.false.comment.end=*/
rust.true.comment.start=
rust.true.comment.end=
rust.args=nogc